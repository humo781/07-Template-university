<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Student List</title>
     <style>
        .order-number {
            width: 50px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Student List</h2>

    <a href="{% url 'student_create' %}" class="btn btn-primary mb-3">Add New Student</a>

    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th class="col-4">First name</th>
                <th class="col-6">Last name</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td class="text-right">
                    <a href="{% url 'student_update' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
